<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            .baz {
                color: blue;
            }

            1.inline
            2.id
            3.class
            4.type
            */
            #foo, #bar {
                color: springgreen;
                text-align: center;
            }
        </style>

        <h2 style="color: blue; text-align: center;">This is another heading</h2>
        <h3 class="baz">Another one!</h3>
        <h3 class="baz">The last one!</h3>

    </body>
</html>
